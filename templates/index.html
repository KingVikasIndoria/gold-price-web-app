<!DOCTYPE html>
<html>
<head>
    <title>Gold Prices in Indian Cities</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>Live Gold Prices</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>22K Price (INR)</th>
                <th>24K Price (INR)</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for item in prices %}
            <tr>
                <td>{{ item.city }}</td>
                <td>{{ item.price_22k }}</td>
                <td>{{ item.price_24k }}</td>
                <td>{{ item.unit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
